<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- displays site properly based on user's device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Crowdfunding product page</title>
    <!-- Bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <!-- Authr stylesheet -->
    <link rel="stylesheet" href="/styles/styles.css" />
  </head>
  <body>
    <header class="container-fluid hero">
      <nav
        class="navbar navbar-expand-md fixed-top pt-md-5 pt-4 mx-auto"
        style="max-width: 1100px"
      >
        <div class="container-fluid">
          <img class="navbar-brand" src="/imgs/logo.svg" alt=logo"" />
          <button
            class="navbar-toggler hamburger-toggler p-0"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            id="navbarSupportedContent"
            class="collapse navbar-collapse rounded nav-container-custom mb-bg-white mt-5 mt-md-0"
          >
            <ul class="navbar-nav flex-grow-1 justify-content-end">
              <li class="nav-item">
                <a class="nav-link p-4" href="#">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link p-4" href="#">Discover</a>
              </li>
              <li class="nav-item">
                <a class="nav-link p-4" href="#">Get started</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <!-- Main content -->
    <main class="container-fluid main-container">
      <section
        class="back-project border d-flex flex-column rounded pt-5 pb-4 px-4 mx-auto text-center"
      >
        <img
          class="logo-master align-self-center"
          src="/imgs/logo-mastercraft.svg"
          alt="logo mastercraft"
        />
        <h2>Mastercraft Bamboo Monitor Riser</h2>
        <p>
          A beautiful & handcrafted monitor stand to reduce neck and eye strain.
        </p>
        <div class="btn-back-container">
          <button class="rounded-pill border-0">Back this project</button>
      </section>
    </main>

    <!-- Bootstrap Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
